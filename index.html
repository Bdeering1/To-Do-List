<!DOCTYPE html>

<html>

<head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima Madurai:300,400,500,700,900">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="title">To Do List</To>
    </h1>

    <div class="all-lists">
        <h2 class="all-lists-title">my lists</h2>
        <ul class="item-lists" data-lists>
            <!-- <li class="list-name active-list">School</li>
            <li class="list-name ">Work</li>
            <li class="list-name ">Grocery</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input type="text" class="new new--list" placeholder="new list" aria-label="new list name"
                data-new-list-input>
            <span class="underline underline--one"></span>
            <button class="btn btn--create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="to-do-list" data-list-display-container>
        <div class="to-do-header">
            <h2 class="tasks-title" data-list-title>School</h2>
            <p class="task-count" data-task-count>3 items remaining</p>
        </div>

        <div class="to-do-body">
            <div class="tasks" data-tasks>
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        <p>operating systems assignment</p>
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        <p>econ quiz</p>
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        <p>task 3</p>
                    </label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" class="new new--task" placeholder="new task" aria-label="new task name"
                        data-new-task-input>
                    <span class="underline underline--two"></span>
                    <button class="btn btn--create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-options">
                <button class="btn btn--delete">clear completed</button>
                <button class="btn btn--delete" data-delete-list-button>delete list</button>
            </div>
        </div>
    </div>

    <template data-task-template>
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
                <p></p>
            </label>
        </div>
    </template>
</body>

</html>
